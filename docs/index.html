<!DOCTYPE html>
<html lang="it" >
<head>
  <meta charset="UTF-8">
  <title>Vittoria Per La Pace</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrap">  
  <h1><strong>Vittoria</strong> Per La <strong>Pace</strong></h1>

  <div class="countdown">
    <div class="bloc-time days" data-init-value="0">
      <span class="count-title">Giorni</span>

      <div class="figure days days-1">
        <span class="top">U</span>
        <span class="top-back">
          <span></span>
        </span>
        <span class="bottom">U</span>
        <span class="bottom-back">
          <span></span>
        </span>
      </div>

      <div class="figure days days-2">
        <span class="top">K</span>
        <span class="top-back">
          <span></span>
        </span>
        <span class="bottom">K</span>
        <span class="bottom-back">
          <span></span>
        </span>
      </div>
    </div>

    <div class="bloc-time hours" data-init-value="24">
      <span class="count-title">Ore</span>

      <div class="figure hours hours-1">
        <span class="top">R</span>
        <span class="top-back">
          <span></span>
        </span>
        <span class="bottom">R</span>
        <span class="bottom-back">
          <span></span>
        </span>
      </div>

      <div class="figure hours hours-2">
        <span class="top">A</span>
        <span class="top-back">
          <span></span>
        </span>
        <span class="bottom">A</span>
        <span class="bottom-back">
          <span></span>
        </span>
      </div>
    </div>

    <div class="bloc-time min" data-init-value="0">
      <span class="count-title">Minuti</span>

      <div class="figure min min-1">
        <span class="top">I</span>
        <span class="top-back">
          <span></span>
        </span>
        <span class="bottom">I</span>
        <span class="bottom-back">
          <span></span>
        </span>        
      </div>

      <div class="figure min min-2">
       <span class="top">N</span>
        <span class="top-back">
          <span></span>
        </span>
        <span class="bottom">N</span>
        <span class="bottom-back">
          <span></span>
        </span>
      </div>
    </div>

    <div class="bloc-time sec" data-init-value="0">
      <span class="count-title">Secondi</span>

        <div class="figure sec sec-1">
        <span class="top">E</span>
        <span class="top-back">
          <span></span>
        </span>
        <span class="bottom">E</span>
        <span class="bottom-back">
          <span></span>
        </span>          
      </div>

      <div class="figure sec sec-2">
        <span class="top">&#9825;</span>
        <span class="top-back">
          <span></span>
        </span>
        <span class="bottom">&#9825;</span>
        <span class="bottom-back">
          <span></span>
        </span>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script><script  src="./script.js"></script>

</body>
</html>
